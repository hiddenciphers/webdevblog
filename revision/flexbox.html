<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/saxmono" rel="stylesheet">
</head>
<body class="flexbox-body">
    <header>
        <h1>2024 Web Dev Blog</h1>
        <!-- Clickable Image linked to GitHub -->
        <a href="../index.html">
            <img src="../img/my_hybrid_github_avatar.png" alt="Hybrid Github Avatar" class="header-image">
        </a>
        <div id="mode-toggle" class="mode-toggle"></div>
    </header>
    <main class="flexbox-content">
        <h2 class="flexbox">Responsive design using CSS Flexbox</h2>
        <p class="flexbox">
            Reduce browser window size or tilt device to view how boxes respond
        </p>
        <div class="flex-container">
            <div class="flex-item one">Box 1</div>
            <div class="flex-item two">Box 2</div>
            <div class="flex-item three">Box 3</div>
            <div class="flex-item four">Box 4</div>
            <div class="flex-item five">Box 5</div>
            <div class="flex-item six">Box 6</div>
            <div class="flex-item seven">Box 7</div>
            <div class="flex-item eight">Box 8</div>
            <div class="flex-item nine">Box 9</div>
            <div class="flex-item ten">Box 10</div>
            <div class="flex-item eleven">Box 11</div>
            <div class="flex-item twelve">Box 12</div>
        </div>
        <p class="back-to-blog">
            <a href="../index.html">Back To Blog</a>
        </p>
    </main>
    <footer class="flexbox-footer">
        <!-- Social media links -->
        <a href="https://www.github.com/hiddenciphers" target="_blank">
            <img src="../img/3d_github_logo.png" alt="Github" class="social-media-icon">
        </a>
        <a href="https://www.linkedin.com/in/psolvyns" target="_blank">
            <img src="../img/linkedin_logo.png" alt="LinkedIn" class="social-media-icon">
        </a>
        <a href="https://www.instagram.com/hiddenciphers" target="_blank">
            <img src="../img/instagram_logo.png" alt="Instagram" class="social-media-icon">
        </a>
        <a href="https://www.twitter.com/hiddenciphers" target="_blank">
            <img src="../img/x_logo.png" alt="Twitter/X" class="social-media-icon">
        </a>
    </footer>
    <script src="./revision.js"></script>
</body>
</html>
